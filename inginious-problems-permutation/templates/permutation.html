<div>
    $if ptype=='list':
        <div class="permutation muuri" id="permutation-$inputId" ptype="$ptype" 
        elems="$elems" elemsId="$elemsId" tablesMetadata="$tablesMetadata">
            <div class="permutation-column answer">
                <div class="permutation-column-header unselectable"><span class="glyphicon glyphicon-th-list" aria-hidden=true></span><b> ANSWER</b></div>
                <div class="permutation-column-content" id="$inputId-answer"></div>
            </div>
        </div>
    $if ptype=='trello':
        $# TODO: Autogenerate candidates list
        <div class="muuri" id="$inputId-answer">
            <div id="permutation-$inputId" class="permutation" ptype="$ptype" elems="$elems" elemsId="$elemsId" 
                tablesMetadata="$tablesMetadata">
            </div>
            <!-- <div class="permutation-column2 permutation-column candidates">
                <div class="permutation-column-header unselectable"><span class="glyphicon glyphicon-trash" aria-hidden=true></span><b> CANDIDATES</b></div>
                <div class="permutation-column-content" id="$inputId-candidates"></div>
            </div> -->
        </div>
</div>

<div id="$inputId-hidden-inputs"></div>
