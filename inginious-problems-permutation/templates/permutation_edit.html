$def with (key)

<div id="subproblem_$key">
    <div class="panel panel-default" id="subproblem_well_PID">
        <div class="panel-heading" role="tab" id="heading_PID">
            <div class="row">
                <div class="col-md-10" >
                    <span role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_PID" aria-controls="collapse_PID">
                        <i class="fa fa-bars"></i> Problem id: <span id="pid-PID">PID</span>
                    </span>
                </div>
                <div class="col-md-2">
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_delete('PID')"><i class="fa fa-lg fa-trash-o"></i></a>
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_down('PID')"><i class="fa fa-lg fa-arrow-down"></i></a>
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_up('PID')"><i class="fa fa-lg fa-arrow-up"></i></a>
                </div>
            </div>
        </div>
        <div id="collapse_PID" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_PID">
            <div class="panel-body">
                <input type="hidden" name="problem[PID][type]" value="$key"/>
                <input type="hidden" class="subproblem_order" name="problem[PID][@order]" value="ORDER"/>
                <div class="form-group">
                    <label for="name-PID" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name-PID" name="problem[PID][name]" placeholder="A title for this question"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="header-PID" class="col-sm-2 control-label">Context</label>
                    <div class="col-sm-10">
                        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="answer-PID" class="col-sm-2 control-label">Elements</label>
                    <div class="col-sm-10">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <table class="table table-bordered table-hover" id="PID-text-table">
                                    <thead>
                                        <tr >
                                            <th class="text-center">
                                                #
                                            </th>
                                            <th class="text-center">
                                                Text
                                            </th>
                                            <th class="text-center">
                                                Text Id
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="PID-text-row0">
                                            <td class="col-md-1" style="text-align: center;">
                                            1
                                            </td>
                                            <td class="col-md-6">
                                                <textarea id="PID-text0" class="form-control" name="problem[PID][text][0]" placeholder="Insert text of the first element" style="white-space: nowrap;resize: vertical;"></textarea>
                                            </td>
                                            <td class="col-md-4">
                                                <div class="input-group" style="vertical-align: middle;">
                                                    <span class="input-group-addon" id="PID-addon0">PID-</span>
                                                    <input type="text" id="PID-textid0" name='problem[PID][text_id][0]' placeholder="Enter Id" class="form-control" aria-describedby="PID-addon0" style="min-width: 4em;"/>
                                                </div>
                                            </td>
                                            <td class="col-md-1" style="text-align: center;vertical-align: middle;">
                                                <button id="PID-delete0" type="button" class="btn btn-default" disabled="disabled" title="You must have at least 2 items">Delete</button>
                                            </td>
                                        </tr>
                                        <tr id="PID-text-row1">
                                            <td class="col-md-1" style="text-align: center;">
                                            2
                                            </td>
                                            <td class="col-md-6">
                                                <textarea id="PID-text1" class="form-control" name="problem[PID][text][1]" placeholder="Insert text of the second element" style="white-space: nowrap;resize: vertical;"></textarea>
                                            </td>
                                            <td class="col-md-4">
                                                <div class="input-group" style="vertical-align: middle;">
                                                    <span class="input-group-addon" id="PID-addon1">PID-</span>
                                                    <input type="text" id="PID-textid1" name='problem[PID][text_id][1]' placeholder="Enter Id" class="form-control" aria-describedby="PID-addon1"  style="min-width: 4em;"/>
                                                </div>
                                            </td>
                                            <td class="col-md-1" style="text-align: center;vertical-align: middle;">
                                                <button id="PID-delete1" type="button" class="btn btn-default" disabled="disabled" title="You must have at least 2 items">Delete</button>
                                            </td>
                                        </tr>
                                        <tr id="PID-text-row2"></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a id="PID-addrow" class="btn btn-default pull-left">Add Element</a><a id='PID-deleterow' class="pull-right btn btn-default">Delete Row</a>
                    </div>
                </div>
                <!-- End of group Elements -->

                <div class="form-group">
                    <label for="answer-PID" class="col-sm-2 control-label">Misleading items</label>
                    <div class="col-sm-10">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <table class="table table-bordered table-hover" id="PID-dt-table">
                                    <thead>
                                        <tr >
                                            <th class="text-center">
                                                Distracting Text
                                            </th>
                                            <th class="text-center">
                                                Text Id
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="PID-dt-row0"></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a id="PID-dt-addrow" class="btn btn-default pull-left">Add Element</a><a id="PID-dt-deleterow" class="pull-right btn btn-default" disabled="disabled">Delete Row</a>
                    </div>
                </div>
                <!-- End of form group Misleading items -->

            </div>
        </div>
    </div>
</div>

<div id="subproblem_$(key)_factory">
    <div id="permutationFactory"></div>

    <!-- Permutation official JavaScript -->
    
    <!-- Permutation French Translation -->
    
    <!-- Permutation Factory js -->

</div>
