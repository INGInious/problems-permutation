<div id="subproblem_$key">
    <div class="panel panel-default" id="subproblem_well_PID">
        <div class="panel-heading" role="tab" id="heading_PID">
            <div class="row">
                <div class="col-md-10" >
                    <span role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse_PID" aria-controls="collapse_PID">
                        <i class="fa fa-bars"></i> Problem id: <span id="pid-PID">PID</span>
                    </span>
                </div>
                <div class="col-md-2">
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_delete('PID')"><i class="fa fa-lg fa-trash-o"></i></a>
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_down('PID')"><i class="fa fa-lg fa-arrow-down"></i></a>
                    <a style="margin: 0px 4px 0px; cursor:pointer;" class="pull-right" type="button" onclick="studio_subproblem_up('PID')"><i class="fa fa-lg fa-arrow-up"></i></a>
                </div>
            </div>
        </div>
        <div id="collapse_PID" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_PID">
            <div class="panel-body">
                <input type="hidden" name="problem[PID][type]" value="$key"/>
                <input type="hidden" class="subproblem_order" name="problem[PID][@order]" value="ORDER"/>
                <div class="form-group">
                    <label for="name-PID" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name-PID" name="problem[PID][name]" placeholder="A title for this question"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="header-PID" class="col-sm-2 control-label">Context</label>
                    <div class="col-sm-10">
                        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="answer-PID" class="col-sm-2 control-label">Elements</label>
                    <div class="col-sm-10">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <table class="table table-bordered table-hover" id="tab_logic">
                                    <thead>
                                        <tr >
                                            <th class="text-center">
                                                #
                                            </th>
                                            <th class="text-center">
                                                Text
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id='addr0'>
                                            <td>
                                            1
                                            </td>
                                            <td>
                                            <input type="text" name='text0'  placeholder='Insert text of the first element' class="form-control"/>
                                            </td>
                                        </tr>
                                        <tr id='addr1'>
                                            <td>
                                            2
                                            </td>
                                            <td>
                                            <input type="text" name='text1'  placeholder='Insert text of the second element' class="form-control"/>
                                            </td>
                                        </tr>
                                        <tr id='addr2'></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <a id="add_row" class="btn btn-default pull-left">Add Element</a><a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
                        <!-- <input type="text" class="form-control" id="answer-PID" name="problem[PID][answer]" placeholder="Leave empty for Docker assessment"/> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="subproblem_$(key)_factory">
    <div id="permutationFactory"></div>

    <!-- Permutation official JavaScript -->
    
    <!-- Permutation French Translation -->
    
    <!-- Permutation Factory js -->

</div>
