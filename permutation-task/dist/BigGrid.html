 	<body>
    <div id="PID-dragarea">
      <div id="PID-answer" class="permutation muuri"></div>
      <div id="PID-hidden-inputs"></div>
    </div>

    <script src="bundle.js"></script>
    <script>
        const N = 45;
        const texts = Array.apply(null, {length: 45}).map((empty, x) => '<p>' + String.fromCharCode(97 + x) + '</p>')
        const textIds = Array.apply(null, {length: 45}).map( (empty, x) => x + 1 )
        const tablesMetadata = [["Candidates", "#A04F03"], ["Answers", "#204003"]]
        const containerColor = "#DD33AA"

        var uiObject = PermutationTaskUI.generate_ui('trello', 'PID', texts, textIds, tablesMetadata, containerColor)
    </script>
