<!doctype html>
<html>
  <head>
    <title>Getting Started - GridSystem</title>
  	<link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="web-animations.min.js"></script>
    <script src="hammer.min.js"></script>
    <script src="muuri.min.js"></script>
  </head>
 	<body>
    
    <div id="PID-dragarea">
      <div id="PID-answer" class="permutation muuri">
        <div class="permutation-column candidates">
          <div class="permutation-column-header unselectable"><span class="glyphicon glyphicon-trash" aria-hidden=true></span><b> CANDIDATES</b></div>
          <div class="permutation-column-content" id="PID-candidates"></div>
        </div>
      </div>
      <div id="PID-hidden-inputs"></div>
    </div>

    <script src="bundle.js"></script>
    <script>
        texts = [Array(110).join(' C-C C+C ') + ';','D','A','B']
        texts = texts.map(x => '<p>' + x + '</p>')
        textIds = [1,2,3,4]
        tablesMetadata = [["Candidates", "#A04F03"], ["Answers", "#204003"]]
        containerColor = "#DD33AA"

        PermutationTaskUI.generate_ui('trello', 'PID', texts, textIds, tablesMetadata, containerColor)
    </script>
  </body>
</html>
